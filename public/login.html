<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Вход в систему</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="button">Войти</button>
        </form>

        <div class="divider">
            <span>или войти через</span>
        </div>

        <div class="social-buttons">
            <button class="social-button google-btn" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-button telegram-btn" onclick="loginWithTelegram()">
                <i class="fab fa-telegram-plane"></i>
                Telegram
            </button>
        </div>

        <div id="message"></div>

        <div class="register-link">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </div>
    </div>

    <script>
        // Обычный вход
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Вход выполнен успешно!';
                    // Перенаправление на главную страницу
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.message || 'Ошибка при входе';
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'error';
                messageDiv.textContent = 'Ошибка сервера. Попробуйте позже.';
            }
        });

        // Вход через Google
        function loginWithGoogle() {
            // Здесь нужно добавить интеграцию с Google OAuth
            alert('Функция входа через Google будет доступна позже');
        }

        // Вход через Telegram
        function loginWithTelegram() {
            // Здесь нужно добавить интеграцию с Telegram Login Widget
            alert('Функция входа через Telegram будет доступна позже');
        }
    </script>
</body>
</html>
