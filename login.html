<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Вход в систему</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="button">Войти</button>
        </form>

        <div class="divider">
            <span>или войти через</span>
        </div>

        <div class="social-buttons">
            <button class="social-button google-btn" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-button telegram-btn" onclick="loginWithTelegram()">
                <i class="fab fa-telegram-plane"></i>
                Telegram
            </button>
        </div>

        <div id="message"></div>

        <div class="register-link">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
